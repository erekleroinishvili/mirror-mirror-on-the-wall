<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  @for (paragraph of data.prompt; track $index) {
    <p [innerHTML]="paragraph"></p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>{{ data.cancelLabel }}</button>
  <button mat-button mat-dialog-close="true">{{ data.okLabel }}</button>
</mat-dialog-actions>
